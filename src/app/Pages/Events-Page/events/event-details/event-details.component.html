<app-card [subTitle]="event.eventTitle" [title]="event.sloganTitle" [showProgress]="showProgress">
  <div class="container">
    <div class="card p-4">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide *ngFor="let image of event.eventImages; let i = index">
          <p-image [src]="image" [alt]="event.sloganTitle" appendTo="body"
                   [preview]="true">
            <ng-template pTemplate="indicator">
              <span class="text-center p-1">{{event.eventTitle}} {{i + 1}} Image</span>
            </ng-template>
          </p-image>
        </ng-template>
      </owl-carousel-o>
    </div>
  </div>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-card [title]="event.eventTitle + ' Brief'" [showProgress]="showProgress">
          <h6 class="text-center">
            {{event.eventDetails}}
          </h6>
        </app-card>
      </div>
      <div class="col-md-6 mt-3" *ngIf="event.eventOwnersSocialLinks">
        <app-card [title]="event.eventPlanerTeam + ' Social Links'" [showProgress]="showProgress">
          <div class="row">
            <div class="col-md-12 text-center">
              <a [href]="'mailTo:'+event.eventOwnersSocialLinks.email" mat-button color="warn"
                 *ngIf="event.eventOwnersSocialLinks.email"
                 [matTooltip]="event.eventPlanerTeam + ' Email'">
                <i class="fas fa-envelope-open-text"></i>
              </a>
              <a [href]="event.eventOwnersSocialLinks.facebook" mat-button color="warn"
                 *ngIf="event.eventOwnersSocialLinks.facebook"
                 [matTooltip]="event.eventPlanerTeam + ' Facebook'"
                 target="_blank">
                <i class="fab fa-facebook"></i>
              </a>
              <a [href]="event.eventOwnersSocialLinks.instagram" mat-button color="warn"
                 *ngIf="event.eventOwnersSocialLinks.instagram"
                 [matTooltip]="event.eventPlanerTeam + ' Instagram'"
                 target="_blank">
                <i class="fab fa-instagram"></i>
              </a>
              <a [href]="event.eventOwnersSocialLinks.youtube" mat-button color="warn"
                 *ngIf="event.eventOwnersSocialLinks.youtube"
                 [matTooltip]="event.eventPlanerTeam + ' Youtube'"
                 target="_blank">
                <i class="fab fa-youtube"></i>
              </a>
              <a [href]="event.eventOwnersSocialLinks.twitter" mat-button color="warn"
                 *ngIf="event.eventOwnersSocialLinks.twitter"
                 [matTooltip]="event.eventPlanerTeam + ' Twitter'"
                 target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </div>
        </app-card>
      </div>
      <div class="col-md-6 mt-3">
        <app-card [title]="'Team'" [showProgress]="showProgress">
          <h6 class="text-center mt-3">
            {{event.eventPlanerTeam}}
          </h6>
        </app-card>
      </div>
    </div>
  </div>
</app-card>
