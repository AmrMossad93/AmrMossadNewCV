<app-card [subTitle]="'Looking Forward To Hearing From You'" [title]="'Contact Me'" [showProgress]="false">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <app-card [title]="'Send Me An Email'" [showProgress]="false">
          <form #emailForm="ngForm" autocomplete="off" (submit)="onSubmit(emailForm)">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Email Address</mat-label>
                  <mat-icon matSuffix>alternate_email</mat-icon>
                  <input [(ngModel)]="contactService.emailForm.email" name="email" #email="ngModel" required matInput
                         ngvemail>
                  <mat-error *ngIf="email.errors?.['required']">Email Is Required</mat-error>
                  <mat-error *ngIf="email.errors?.['email']">Must Be A Valid Email</mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Message</mat-label>
                  <mat-icon matSuffix>sms</mat-icon>
                  <textarea [(ngModel)]="contactService.emailForm.message" name="message" #message="ngModel" required
                            matInput></textarea>
                  <mat-error *ngIf="message.errors?.['required']">Message Is Required</mat-error>
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <button mat-raised-button class="w-100" type="submit" [disabled]="!emailForm.valid">
                  Send Me
                </button>
              </div>
            </div>
          </form>
        </app-card>
      </div>
    </div>
  </div>
</app-card>
