<app-sub-nav-bar [subNavRoutes]="subNavRoutes"></app-sub-nav-bar>
<app-card [subTitle]="'Here You Are My Mobile Applications'" [title]="'Mobile Applications'" [showProgress]="showProgress">
  <div class="row mb-3">
    <app-card [title]="'Categories'" [subTitle]="'Filter By The Category You Need'" [showProgress]="showProgress">
      <div class="container text-center">
        <button mat-flat-button *ngFor="let category of myCategory" class="m-1"
                (click)="filterByCategory(category)" color="warn">{{category}}</button>
      </div>
    </app-card>
  </div>
  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let app of mobileApplicationsFiltered">
      <mat-card class="w-100" [@fadeIn]>
        <mat-card-header>
          <mat-card-title>{{app.projectName}}</mat-card-title>
          <mat-card-subtitle>{{app.client}} - ({{app.category}})</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="app.images[0]" [alt]="app.projectName">
        <mat-card-content>
          <p>
            {{app.projectDetail}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button class="w-100" color="primary"
                  [routerLink]="'/projects/mobile-applications/' + app.id">
            See More About {{app.projectName}}
          </button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</app-card>
